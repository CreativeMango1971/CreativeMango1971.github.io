<script type="text/javascript">

  var mainswiper = new Swiper('.header-slide', {
    effect: 'fade',
    centeredSlides: true,
    noSwiping: true,
    noSwipingClass: 'no-swipe',
    fadeEffect: {
      crossFade: true
    },
    autoplay: {
      delay: 1000,
      stopOnLastSlide: false,
      disableOnInteraction: false,
    },
  });

  $("#js-rotating").Morphext({
    // The [in] animation type. Refer to Animate.css for a list of available animations.
    animation: "fadeIn",
    // An array of phrases to rotate are created based on this separator. Change it if you wish to separate the phrases differently (e.g. So Simple | Very Doge | Much Wow | Such Cool).
    separator: ",",
    // The delay between the changing of each phrase in milliseconds.
    speed: 6500,
    complete: function () {
      // Called after the entrance animation is executed.
    }
  });

  refreshNavItems();
  setNavItems();
  $("#nav-btn-1").addClass("selected animated swing faster");

  function setNavItems() {
    for (var i = 1; i < 6; i++) {
      var elementId = "#nav-btn-" + i;
      $(elementId).click(function () {
        refreshNavItems();
        $(this).addClass("selected animated swing faster");
      });
    }
  }

  function refreshNavItems() {
    for (var i = 1; i < 6; i++) {
      var elementId = "#nav-btn-" + i;
      $(elementId).removeClass("selected animated swing faster");
    }
  }

</script>
